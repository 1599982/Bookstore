<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro - Bookstore</title>
    <link rel="stylesheet" href="estilos.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <!-- TensorFlow.js y modelos (carga desde CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>

    <!-- MediaPipe FaceMesh + helpers desde jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Bookstore</h1>
      <h2>REGISTRO</h2>

      <form id="registroForm">
        <label>Nombre:</label>
        <input type="text" name="nombre" required />

        <label>Apellido:</label>
        <input type="text" name="apellido" required />

        <label>Teléfono:</label>
        <input type="text" name="telefono" placeholder="ejm:987654321" required />

        <label>Correo:</label>
        <input type="email" name="correo" placeholder="example@example.com" required />

        <label>Contraseña:</label>
        <div class="password-container">
          <input type="password" name="contrasena" id="password" required />
          <span onclick="togglePassword()">👁️</span>
        </div>

        <button id="register" type="button" onclick="registerUser()">Registrar</button>
      </form>

      <p class="login-link">¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a></p>
    </div>

		<div class="camera-wrapper">
		    <div class="camera-container">
		        <video id="video" width="320" height="240" autoplay muted></video>
		        <canvas id="overlay"></canvas>
		    </div>
		    <p class="note">*Vea directamente a la cámara para el escaneo facial. Si no es posible, use su correo y contraseña.</p>
		</div>
  </div>

  <script>
    // Función para mostrar/ocultar contraseña
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const eyeIcon = passwordField.nextElementSibling;
      
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.textContent = "🙈";
      } else {
        passwordField.type = "password";
        eyeIcon.textContent = "👁️";
      }
    }
  </script>
</body>
</html>
