<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .frame {
      width: min(1100px, 100%);
      min-height: 560px;
      border-radius: 12px;
      padding: 26px;
      background: linear-gradient(74deg, #222, #111);
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.2);
      position: relative; 
      display: flex;
      flex-direction: column;
    }

    .header { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      padding: 0 10px 30px 6px; 
      width: 100%;
    }
    .brand { 
      font-weight: 700; 
      font-size: 42px; 
      color: #ffa500; 
      text-shadow: 1px 1px 4px #000; 
    }

    .content { 
      display: flex; 
      justify-content:left;  
      align-items: center;      
      width: 100%;
      flex-grow: 1;            
    }

    .card {
      width: 50%;
      background: rgb(44 32 6 / 20%);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.2);
      padding: 18px 20px 22px;
      border: 5px solid rgba(255, 174, 0, 0.993);
    }
    .card h2 {
      margin: 0 0 14px;
      font-size: 28px;
      color: #ffa500;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      color: white;
      border: none;
    }

    td:first-child {
      width: 150px;
      font-weight: bold;
      color: #ccc;
    }

    /* ðŸ”¥ Campos como lÃ­nea, solo lectura */
    input {
      width: 95%;
      padding: 8px 4px;
      border: none;
      border-bottom: 2px solid #ffa500;
      background: transparent;
      color: #fff;
      font-size: 16px;
    }

    input:focus {
      outline: none;
    }

    input[readonly] {
      cursor: default;
    }

    /* BotÃ³n cerrar sesiÃ³n */
    .btn {
      position: absolute;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      background-color: #111;
      color:#ffa500;
      padding: 15px 30px;
      border-radius: 5px;
      font-weight: 700;
      border: 3px solid rgba(255, 174, 0, 0.993);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover { 
      background-color: #e69500; 
    }

    /* ðŸ”¥ Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #f8f8f8;
      color: #900;
      padding: 20px 30px;
      border: 2px solid #c00;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .modal-content h2 {
      margin: 0 0 10px;
      color: #900;
      border-bottom: 1px solid #c00;
      padding-bottom: 8px;
    }

    .modal-content p {
      margin: 15px 0;
      font-size: 18px;
      color: #333;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
    }

    .modal-buttons button {
      background: transparent;
      border: 2px solid #c00;
      color: #c00;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .modal-buttons button:hover {
      background: #c00;
      color: white;
    }
  </style>
</head>
<body>

  <div class="frame">
    <div class="header">
      <div class="brand">Bookshop</div>
    </div>

    <!-- BotÃ³n cerrar sesiÃ³n -->
    <button class="btn" onclick="openModal()">Cerrar SesiÃ³n</button>

    <div class="content">
      <!-- Tarjeta con tabla -->
      <div class="card">
        <h2>InformaciÃ³n</h2>
        <table>
          <tr><td>Nombre</td><td><input type="text" value="Juan" readonly></td></tr>
          <tr><td>Apellido</td><td><input type="text" value="PÃ©rez" readonly></td></tr>
          <tr><td>TelÃ©fono</td><td><input type="tel" value="987654321" readonly></td></tr>
        </table>
      </div>
    </div>
  </div>

  <!-- ðŸ”¥ Modal -->
  <div id="myModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Cerrar SesiÃ³n</h2>
      <p>Â¿EstÃ¡s seguro?</p>
      <div class="modal-buttons">
        <button onclick="logout()">Salir</button>
        <button onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("myModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    function logout() {
      alert("SesiÃ³n cerrada âœ…");
      window.location.href = "login.html"; // ðŸ‘‰ redirige a login.html (ajÃºstalo a tu pÃ¡gina)
    }
  </script>

</body>
</html>
