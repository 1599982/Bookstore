<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Bookstore</title>
  <link rel="stylesheet" href="estilos.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script defer src="registro_nuevo.js"></script>
  <style>
    body {
      background-color: #111;
      color: #ffa500;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: linear-gradient(135deg, #222, #111);
      padding: 50px 60px;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
      gap: 50px;
    }
    .form-container {
      flex: 1;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffa500;
      text-shadow: 1px 1px 4px #000;
    }
    h2 {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
      font-weight: bold;
    }
    input {
      width: 420px;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ffa500;
      border-radius: 10px;
      background-color: transparent;
      color: #ffa500;
      font-size: 16px;
    }
    input::placeholder {
      color: #ffa500aa;
    }
    .password-container {
      position: relative;
      width: 420px;
    }
    .password-container input {
      width: 100%;
      padding-right: 40px;
    }
    .password-container span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ffa500;
      font-size: 18px;
    }
    button {
      background-color: #bf7a00;
      color: #000;
      border: none;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e6a500;
    }
    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    .login-link a {
      color: #ffa500;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .camera-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border-radius: 10px;
      background: #222;
      padding: 20px;
      width: 460px;
      height: 460px;
      box-shadow: 0 0 20px #bf7a00;
    }
    .face-scan-button {
      background-color: #bf7a00;
      padding: 10px 20px;
      font-size: 14px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      width: 100%;
      color: #000;
      font-weight: bold;
    }
    video {
      width: 100%;
      height: 320px;
      border-radius: 10px;
      background-color: #444;
      border: 3px solid #bf7a00;
      object-fit: cover;
    }
    .note {
      color: #ccc;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Bookstore</h1>
      <h2>REGISTRO</h2>
      <form id="registroForm">
        <label>Nombre:</label>
        <input type="text" name="nombre" placeholder="Nombre" required />
        <label>Apellido:</label>
        <input type="text" name="apellido" placeholder="Apellido" required />
        <label>Tel√©fono:</label>
        <input type="text" name="telefono" placeholder="ejm:987654321" required />
        <label>Correo:</label>
        <input type="email" name="correo" placeholder="example@example.com" required />
        <label>Contrase√±a:</label>
        <div class="password-container">
          <input type="password" name="contrasena" id="password" placeholder="Contrase√±a" required />
          <span onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button type="submit">Registrar</button>
      </form>
      <p class="login-link">¬øYa tienes cuenta? <a href="login.html">Iniciar sesi√≥n</a></p>
    </div>
    <div class="camera-container">
      <button class="face-scan-button">Registro facial obligatorio</button>
      <video id="video" autoplay muted></video>
      <p class="note">"Tus datos biom√©tricos ser√°n guardamos autom√°ticamente y cifrados de manera privada."</p>
    </div>
  </div>
</body>
</html>
